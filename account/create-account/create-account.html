<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب جديد - AI Assistant</title>
    <link rel="stylesheet" href="./create-account.css" />
    <link rel="icon" type="image/svg+xml" href="../../images/الشعار.svg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="register-container">
      <div class="register-card">
        <div class="logo-section">
          <div class="logo">
            <img
              src="../../assets/logo.png"
              alt="AI Assistant Logo"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
            />
            <div class="logo-fallback" style="display: none">
              <i class="fas fa-robot"></i>
            </div>
          </div>
          <h1>انضم إلينا!</h1>
          <p>أنشئ حسابك الجديد للبدء</p>
        </div>

        <form class="register-form" id="registerForm">
          <div class="form-group">
            <label for="fullName"
              ><i class="fas fa-user"></i> الاسم الكامل</label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              required
              placeholder="ادخل اسمك الكامل"
            />
          </div>

          <div class="form-group">
            <label for="email"
              ><i class="fas fa-envelope"></i> البريد الإلكتروني</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="ادخل بريدك الإلكتروني"
            />
          </div>

          <div class="form-group">
            <label for="password"
              ><i class="fas fa-lock"></i> كلمة المرور</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="ادخل كلمة المرور"
            />
            <span class="toggle-password" id="togglePassword">
              <i class="fas fa-eye"></i>
            </span>
          </div>

          <div class="form-group">
            <label for="confirmPassword"
              ><i class="fas fa-lock"></i> تأكيد كلمة المرور</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              placeholder="أعد إدخال كلمة المرور"
            />
            <span class="toggle-password" id="toggleConfirmPassword">
              <i class="fas fa-eye"></i>
            </span>
          </div>

          <div class="profile-picture-section">
            <label>صورة البروفايل (اختياري)</label>
            <div class="profile-picture-upload">
              <div class="profile-preview" id="profilePreviewContainer">
                <img
                  id="profilePreview"
                  src="../../images/default-avatar.jpg"
                  alt="صورة البروفايل"
                />
                <div class="upload-overlay">
                  <i class="fas fa-camera"></i>
                </div>
              </div>
              <input
                type="file"
                id="profilePicture"
                accept="image/*"
                style="display: none"
              />
              <button type="button" class="upload-btn" id="uploadBtn">
                اختر صورة
              </button>
            </div>
          </div>

          <div class="terms-agreement">
            <label class="agree-terms">
              <input type="checkbox" id="agreeTerms" checked />
              <span class="checkmark"></span>
              أوافق على <a href="#">الشروط والأحكام</a> و
              <a href="#">سياسة الخصوصية</a>
            </label>
          </div>

          <button type="submit" class="register-btn">
            <i class="fas fa-user-plus"></i>
            إنشاء حساب
          </button>

          <div class="login-link">
            <p>
              لديك حساب بالفعل؟ <a href="../login/login.html">سجل الدخول هنا</a>
            </p>
          </div>
        </form>
      </div>

      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>جاري إنشاء الحساب...</p>
      </div>
    </div>

    <script src="./create-account.js"></script>
  </body>
</html>
