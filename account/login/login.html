<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - AI Assistant</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-section">
          <div class="logo">
            <img
              src="../../assets/logo.png"
              alt="AI Assistant Logo"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
            />
            <div class="logo-fallback" style="display: none">
              <i class="fas fa-robot"></i>
            </div>
          </div>
          <h1>مرحباً بعودتك!</h1>
          <p>سجل الدخول إلى حسابك للمتابعة</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email"
              ><i class="fas fa-envelope"></i> البريد الإلكتروني</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="ادخل بريدك الإلكتروني"
            />
          </div>

          <div class="form-group">
            <label for="password"
              ><i class="fas fa-lock"></i> كلمة المرور</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="ادخل كلمة المرور"
            />
            <span class="toggle-password" id="togglePassword">
              <i class="fas fa-eye"></i>
            </span>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <span class="checkmark"></span>
              تذكرني
            </label>
            <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
          </div>

          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            تسجيل الدخول
          </button>

          <div class="register-link">
            <p>
              ليس لديك حساب؟
              <a href="../create-account/create-account.html">أنشئ حساب جديد</a>
            </p>
          </div>
        </form>
      </div>

      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>جاري تسجيل الدخول...</p>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
