<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قويم | AI</title>
    <link rel="icon" type="image/svg+xml" href="../images/الشعار.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- لودر التحميل -->
    <div class="preloader">
      <div class="loader"></div>
      <p class="loading-text">جارٍ التحميل...</p>
    </div>

    <div class="container">
      <!-- الشريط الجانبي -->
      <div class="sidebar">
        <!-- شعار مع الهامبرجر -->
        <div class="logo-wrapper">
          <div class="logo">
            <img src="../images/الشعار.svg" alt="شعار قويم" />
          </div>
          <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <!-- أيقونات وسطية مع النصوص -->
        <div class="middle-icons">
          <button class="icon new-chat-btn" data-text="محادثة جديدة">
            <i class="fa-solid fa-circle-plus"></i>
            <span class="icon-text">محادثة جديدة</span>
          </button>

          <button class="icon" data-text="بحث عن المحادثات">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="icon-text">بحث عن المحادثات</span>
          </button>
        </div>

        <!-- حاوية المحادثات مع التمرير -->
        <div class="conversations-container">
          <div class="conversations">
            <div class="conversations-header">
              <h4 class="conversations-title">المحادثات</h4>
            </div>

            <div class="conversations-list-container">
              <ul id="conversationList">
                <!-- سيتم ملؤها ديناميكياً -->
              </ul>
            </div>
          </div>
        </div>

        <!-- قسم البروفايل الثابت -->
        <div class="profile-section">
          <div class="profile">
            <a href="../account/my account/my account.html">
              <img src="../images/default-avatar.jpg" alt="صورة البروفايل" />
            </a>
            <span class="profile-name">unknown</span>
          </div>
        </div>
      </div>

      <!-- منطقة المحادثة -->
      <div class="chat-area">
        <!-- زر هامبرجر للجوال -->
        <div class="mobile-hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="welcome">
          <span>مرحباً <span class="name">على</span></span>
        </div>
        <div class="messages"></div>
        <div class="input-wrapper">
          <div class="input-area">
            <input type="text" id="userInput" placeholder="اكتب رسالتك..." />
          </div>
          <button id="sendBtn" class="send-btn">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
