<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قويم | AI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="preloader">
      <div class="loader"></div>
      <p class="loading-text">جارٍ التحميل...</p>
    </div>

    <div class="container">
      <!-- الشريط الجانبي -->
      <div class="sidebar">
        <!-- شعار مع Toggle -->
        <div class="logo-wrapper">
          <div class="logo">
            <img src="../images/الشعار.svg" alt="شعار قويم" />
          </div>
          <div class="toggle-btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <!-- أيقونات وسطية مع النصوص -->
        <div class="middle-icons">
          <button class="icon" data-text="محادثة جديدة">
            <i class="fa-solid fa-circle-plus"></i>
            <span class="icon-text">محادثة جديدة</span>
          </button>
          <button class="icon" data-text="بحث عن المحادثات">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="icon-text">بحث عن المحادثات</span>
          </button>
        </div>

        <!-- قائمة المحادثات -->
        <div class="conversations">
          <h4>المحادثات</h4>
          <ul id="conversationList"></ul>
        </div>

        <!-- صورة البروفايل مع الاسم بجانبه -->
        <div class="profile">
          <img src="../images/محمد مصطفى.webp" alt="صورة البروفايل" />
          <span class="profile-name">محمد مصطفى</span>
        </div>
      </div>

      <!-- منطقة المحادثة -->
      <div class="chat-area">
        <!-- رسالة الترحيب -->
        <div class="welcome">
          <span>مرحباً <span class="name">علي</span></span>
        </div>

        <!-- الرسائل -->
        <div class="messages"></div>

        <!-- شريط إدخال -->
        <div class="input-wrapper">
          <div class="input-area">
            <input type="text" id="userInput" placeholder="اكتب رسالتك..." />
          </div>
          <button id="sendBtn" class="send-btn">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
